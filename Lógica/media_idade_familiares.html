<meta charset="UTF-8">
<h1> Media Idades Familiares </h1>
<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Qual total de familiares?"));
	var numero = 1;
	var totalIdades = 0;

	while (numero <= totalFamiliares){
            
            var idade = parseInt(prompt("Qual a idade do familiar?"));
            totalIdades = totalIdades + idade;
            numero++;
	}

	var mediaIdades = totalIdades/totalFamiliares;
	mostra("A media das idades Ã© " + mediaIdades);
	mostra("FIM!");

</script>
