<meta charset="UTF-8">
<h1> Usando For </h1>

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {

		mostra(7 * multiplicador);
	}

</script>
