<script>

	function pulaLinha() {

 function mostra(frase) {

 }

 var ano = 2006;

  mostra("Flávio tem " + (ano - 1994) + " anos");

  var idadeFlavio = 39;

  var idadeBarney = 41;
  var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;

  mostra("A média das idades é " + Math.round(media));
